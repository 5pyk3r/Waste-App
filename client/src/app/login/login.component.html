
<div class="alert-login-container">
  <div class="alert alert-warning" role="alert" *ngIf="showLoginError" style="color: red">{{loginErrorMessage}}</div>
  <div class="alert alert-warning" role="alert" *ngIf="showAlreadyLoggedError" style="color: red">{{alreadyLoggedErrorMessage}}</div>

</div>

<div class="loginForm-container">
  <form>
    <div class="form-group">
      <label>Login</label>
      <input type="text" class="form-control" name="username"  [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)=basicAuthLogin()>Zaloguj</button>
  </form>

</div>
